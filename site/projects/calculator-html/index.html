<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <div id="visor">
        <p id="screen">0</p>
      </div>
      <div id="ac" class="numeros" "><p>AC</p></div>
      <div class="numeros" id="c"><p>C</p></div>
      <div class="ops" id="fraction"><p>รท</p></div>
      <div class="numeros" id="seven"<p>7</p></div>
      <div class="numeros" id="eight"><p>8</p></div>
      <div class="numeros" id="nine"><p>9</p></div>
      <div class="ops" id="product"><p>x</p></div>
      <div class="numeros" id="four"><p>4</p></div>
      <div class="numeros" id="five"><p>5</p></div>
      <div class="numeros" id="six"><p>6</p></div>
      <div class="ops" id="minus"><p>-</p></div>
      <div class="numeros" id="one"><p>1</p></div>
      <div class="numeros" id="two"><p>2</p></div>
      <div class="numeros" id="three"><p>3</p></div>
      <div class="ops" id="add"><p>+</p></div>
      <div id="cero" class="numeros" "><p>0</p></div>
      <div id="period" class="numeros" ><p>.</p></div>

      <div class="ops" ><p>=</p></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
